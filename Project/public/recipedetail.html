<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Cook4Better</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/mainpage.html">Cook4Better</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editRecipeDialog"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteRecipeDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="modal"><i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>

  </nav>
  <div id="detailPage" class="container page-container">
    <div class="pin">
        <h1 id="detailTitle">Loading Title</h1>
        <div class="iframe-container">
          <iframe width="550" height="315" src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p id="detailContent">Content of Recipe</p>
        <button id="oriB" type="button" class="btn btn-outline">Original</button>
    </div>
  </div>

  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addRecipeDialog">
    <i class="material-icons">add</i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="editRecipeDialog" tabindex="-1" role="dialog" aria-labelledby="Edit recipe dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit The Recipe</h5>
        </div>
        <div class="modal-body">      
          <div class="form-group bmd-form-group"> 
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputVideoLink">Video Link</label>
            <input type="text" class="form-control" id="inputVideoLink">
          </div>
          
          <div class="form-group bmd-form-group">
            <label for="contentTextarea">Content</label>
            <textarea class="form-control" id="contentTextarea" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditRecipe"type="button" class="btn btn-primary" data-dismiss="modal">UPDA</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteRecipeDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Recipe</h5>
        </div>
        <div class="modal-body"> 
          Are you sure you want to delete this Recipe? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteRecipe"type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
