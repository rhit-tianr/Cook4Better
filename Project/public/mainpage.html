<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Cook4Better</title>
</head>

<body>

  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header id="topBar" class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <i id="menu" class="material-icons">menu</i>
        </button>
        <div id="searchBar" class="ml-auto">
          <button id="backbutton">Clear</button>
          <input id="searchcontent" type="text">
          <button id="searchbutton">Search</button>
        </div>
      </div>
    </header>

    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a id="topWord" class="navbar-brand">Cook 4 Better</a>
      </header>
      <ul class="list-group">
        <a id="menuUserInfo" class="list-group-item" data-toggle="modal" data-target="#showUserInfoDialog"> <i
            class="material-icons">account_circle</i>My Information</a>
        <a id="menuShowAllRecipes" class="list-group-item"> <i class="material-icons">people_alt</i> Show All
          Recipes</a>
        <a id="menuShowMyRecipes" class="list-group-item"> <i class="material-icons">person</i>Show My recipes</a>
        <a id="menuSignOut" class="list-group-item"> <i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>

    <main class="bmd-layout-content">
      <div id="MainPage" class="container page-container">
        <div id="recipeListContainer"></div>

      </div>
    </main>
  </div>



  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addRecipeDialog">
    <i class="material-icons">add</i>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="addRecipeDialog" tabindex="-1" role="dialog" aria-labelledby="Add recipe dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add A New Recipe</h4>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputTitle" class="bmd-label-floating">Title</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputVideoLink" class="bmd-label-floating">Video Link</label>
            <input type="text" class="form-control" id="inputVideoLink">
          </div>

          <div class="form-group bmd-form-group">
            <label for="contentTextarea">Content</label>
            <textarea class="form-control" id="contentTextarea" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddRecipe" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="showUserInfoDialog" tabindex="-1" role="dialog" aria-labelledby="Add recipe dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">My Account Information</h4>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName">Display Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <!-- <div class="form-group bmd-form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone">
              </div>
              <div class="form-group bmd-form-group">
                <label for="inputEmail">Email Address</label>
                <input type="text" class="form-control" id="inputEmail">
              </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitUpdateUser" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>







  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
