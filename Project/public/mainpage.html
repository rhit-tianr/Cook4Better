<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Cook4Better</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <div id="navBar" class="container">
      <i id="menu" class="material-icons">menu</i>
      <input type="text" placeholder="Search..">
      <i id="searchButton" class="material-icons">search</i>
    </div>
  </nav>

  <div id="MainPage" class="container page-container">
    <div id="filter">
      Sorted By: 
      <button id="filterButton" type="button" class="btn">NEW - OLD</button>
    </div>
    <div id="recipeListContainer">
    </div>
    
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addRecipeDialog">
      <i class="material-icons">add</i>
    </button>
    <!-- Modal -->
    <div class="modal fade" id="addRecipeDialog" tabindex="-1" role="dialog" aria-labelledby="Add recipe dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add A New Recipe</h5>
          </div>
          <div class="modal-body">      
            <div class="form-group bmd-form-group"> 
              <label for="inputTitle" class="bmd-label-floating">Title</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="form-group bmd-form-group"> 
              <label for="inputVideoLink" class="bmd-label-floating">Video Link</label>
              <input type="text" class="form-control" id="inputVideoLink">
            </div>
            
            <div class="form-group bmd-form-group">
              <label for="contentTextarea">Content</label>
              <textarea class="form-control" id="contentTextarea" rows="10"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="publiccheck">
              <label class="form-check-label" for="publiccheck">
                Set Recipe Public
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitAddRecipe"type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
          </div>
        </div>
      </div>
    </div>
    
    
  
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
