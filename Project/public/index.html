<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Cook4Better</title>
</head>

<body id="BG">
  
  <div id="loginPage" class="container page-container">
    <div id="title">
      <h1>Cook4Better</h1>
    </div>
    
    <div id="typeArea">
      <div class="form-group">
        <label for="loginEmail" class="bmd-label-floating">Email</label>
        <input type="email" class="form-control" id="loginEmail">
      </div>
      <div class="form-group">
        <label for="loginPassword" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="loginPassword">
      </div>
      <div class="w-100"></div>
      <div id="loginButtonGroup" class="container">
        <div class="row">
          <button id="logInButton" type="button" class="btn btn-outline">Login With Email</button>
          <button id="createAccountButton" type="button" class="btn btn-outline" data-toggle="modal" data-target="#addAccountDialog">Create New Account</button>
        </div>
      </div>
      <div id="firebaseui-auth-container"></div>
    </div>

    <div id="createAccountModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Account dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create A New Account</h5>
            </div>
            <div class="modal-body">
              <div class="form-group bmd-form-group">
                <label for="inputName" class="bmd-label-floating">Display Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group bmd-form-group">
                <label for="inputEmail">Email Address</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>
              <div class="form-group">
                <label for="password" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="bmd-label-floating">Confirm Your Password</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              
            </div>
            <div class="modal-footer">
              <button id="cancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
              <button id="submitAddAccount" type="button" class="btn btn-primary">CREATE</button>
            </div>
          </div>
        </div>
      </div>
    
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
